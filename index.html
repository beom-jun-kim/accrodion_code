<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title></title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrap {
      width: 400px;
    }
    .acco-box {
      background: cornflowerblue;
    }
    .title {
      background: burlywood;
      display: flex;
      justify-content: space-between;
      padding: .5rem 1rem;
    }
    .desc {
      background: cornflowerblue;
      padding: 1rem;
    }
    .title i {
      transition: 300ms;
    }
    .title i.active {
      transform: rotate(180deg);
    }
</style>
</head>
<body>
    <div class="wrap">
        <div class="acco-box">
          <div class="title">
            <h2>이창준</h2>
            <i class="xi-long-arrow-down xi-2x"></i>
          </div>
          <div class="desc">
             <p>특징 : 돌머리</p>
          </div>
        </div>
        <div class="acco-box">
          <div class="title">
            <h2>박진욱</h2>
            <i class="xi-long-arrow-down xi-2x"></i>
          </div>
          <div class="desc">
             <p>특징 : 숏다리</p>
          </div>
        </div>
        <div class="acco-box">
          <div class="title">
            <h2>황동성</h2>
            <i class="xi-long-arrow-down xi-2x"></i>
          </div>
          <div class="desc">
             <p>특징 : 멸치</p>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var $title = $('.title');
        var $desc = $('.desc');

        $desc.hide();
        $title.click(function(){
          $(this).children().toggleClass('active');
          $desc.not($(this).next($desc).slideToggle()).slideUp();
        });
    </script>
</body>
</html>
